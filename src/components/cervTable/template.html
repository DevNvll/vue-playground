<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>State</th>
      <th>Country</th>
      <th>Atualizado em</th>
      <th width="1%" nowrap><a href="#"><i class="fa fa-plus-square"></i></a></th>
    </tr>
  </thead>
  <tbody v-for="cervejaria in cervejarias">
    <tr>
      <td>{{ cervejaria.name }}</td>
      <td>{{ cervejaria.city }}</td>
      <td>{{ cervejaria.state }}</td>
      <td>{{ cervejaria.country }}</td>
      <td>{{ cervejaria.lastmod }}</td>
      <td><a href="#" @click.prevent="doOpenDetails(cervejaria.id)"><i class="fa fa-plus-square"></i></a></td>
    </tr>
    <tr v-show="openDetails.indexOf(cervejaria.id) > -1">
      <td colspan="6">{{ cervejaria.descript }}</td>
    </tr>
  </tbody>
</table>
